  myX=0
  myY=0
  myCounter1 = setInterval(fucntion(){
    myX = Math.floor(Math.random() * 6 -3)
    myY = Math.floor(Math.random() * 6 -3)
         document.getElementById('myImage01').style.top =  parseInt(document.getElementById('myImage01').style.top) + myX +'px'
