						<h2 align=center>NewObject02</h2>
<br>
<script>

function myStudent(myAge, myName, myImage){

  this.myStudentAge = myAge
  this.myStudentName = myName
  this.myStudentImage = myImage
  this.myShowInfo = function (){
     document.getElementById('myDiv1').innerHTML += 'My name is' + this.myStudentName + ' <br>'
   };

}
</script>

<input type=button value="Set Michael" onclick ="{
  myMichael = new myStudent(20,' Michael','4867-0-1449451940.jpg')
}">

<input type=button value="Show Michael" onclick="{
  myMichael.myShowInfo()
}">

<input type=button value="Set and show Mary" onclick="{
  myMary = new myStudent(18,' Mary','http')
  myMary.myShowInfo()
}">

<div id='myDiv1'>HELLO<br></div>
