 style="position:absolute;width:120px; height:120px; left:100px; top:200px">

<body id="myBody"  style="background-image: url('basketballbg.jpg'); background-repeat :  no-repeat;  ">



<input type=button value="Background Go" onclick="{
       myX = 0
       myY = 0
       myCounter1 = setInterval(function(){   
             my X += -2;
             myY += 0;
             document.getElementById('myBody').style.backgroundPosition = myX + 'px '+ myY+'px';

      }, 30);    // every 30 milliseconds

}">

<input type=button value="Background Stop" onclick="{
  clearInterval( myCounter1 )
 // alert('Background stopped at position ' +document.getElementById('myBody').style.backgroundPosition)

}">

<script>
var score = 0;
function myCollide(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)

   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) && (bottom1 >=  top2   ) && (left1   <=  right2 ) && (top1    <=  bottom2) ){
       return true
   }
}
function update(){
		score += 1;

        if (score == 10){
		window.location = 'https://bluekersaure.github.io/Game-Dev/c3/';
        }
	    document.getElementById('myOut03').innerHTML = 'Score: ' + score;
}
</script>


<body onkeydown="{   



document.getElementById('myOut02').innerHTML = String.fromCharCode(event.keyCode)

   
   if (String.fromCharCode(event.keyCode) ==  'W' ){
         document.getElementById('myA').style.top =  parseInt(document.getElementById('myA').style.top) - 40 +'px'
   }
   
   if (String.fromCharCode(event.keyCode) ==  'A' ){
         document.getElementById('myA').style.left =  parseInt(document.getElementById('myA').style.left) - 40 +'px'
   }

   if (String.fromCharCode(event.keyCode) ==  'S' ){
         document.getElementById('myA').style.top =  parseInt(document.getElementById('myA').style.top) + 40 +'px'
   }

   if (String.fromCharCode(event.keyCode) ==  'D' ){
         document.getElementById('myA').style.left =  parseInt(document.getElementById('myA').style.left) + 40 +'px'
   }


   
  document.getElementById('myOut01').innerHTML = document.getElementById('myA').style.left 
+ ' ,  '+ document.getElementById('myB').style.left

  if (myCollide('myA', 'myB')  == true) {
       document.getElementById('myOut04').innerHTML =  'You hit me!'
              document.getElementById('myB').style.left  = Math.floor(Math.random()*700 -100)+ 'px'
              document.getElementById('myB').style.top  = Math.floor(Math.random()*700 -100)+ 'px'
			  update();
	      

  }  

document.getElementById('myOut02').innerHTML = String.fromCharCode(event.keyCode)

   if (String.fromCharCode(event.keyCode) ==  '&' ){
         document.getElementById('myB').style.top =  parseInt(document.getElementById('myB').style.top) - 20 +'px'
   }
   
   if (String.fromCharCode(event.keyCode) ==  '%' ){
         document.getElementById('myB').style.left =  parseInt(document.getElementById('myB').style.left) - 20 +'px'
   }

   if (String.fromCharCode(event.keyCode) ==  '(' ){
         document.getElementById('myB').style.top =  parseInt(document.getElementById('myB').style.top) + 20 +'px'
   }

   if (String.fromCharCode(event.keyCode) ==  '\'' ){
         document.getElementById('myB').style.left =  parseInt(document.getElementById('myB').style.left) + 20 +'px'
   }


   
  document.getElementById('myOut01').innerHTML = document.getElementById('myA').style.left 
+ ' ,  '+ document.getElementById('myB').style.left


}">
